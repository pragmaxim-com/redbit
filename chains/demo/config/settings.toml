[indexer]
name = "demo"
db_path = "/tmp/chain"
enable = true
sync_interval_s = 0             # 0 means only chatching up but no periodic sync
fork_detection_heights = 10     # max 255, how many blocks from tip to check for forks
db_cache_size_gb = 1            # 0 means disabled, redb cache size in GigaBytes
min_batch_size = 100            # Sum of : inputs + outputs + assets/tokens
processing_parallelism = "high" # low / mild / high

[http]
enable = true
bind_address = "127.0.0.1:3033"
