[indexer]
name = "demo"
db_path = "/tmp/chain"
enable = true
node_sync_interval_s = 0        # 0 means only chatching up but no periodic sync
fork_detection_heights = 10     # max 255, how many blocks from tip to check for forks
db_cache_size_gb = "low"        # off / tiny / low / mild / high / ultra
min_io_batch_size = 200         # Sum of : inputs + outputs + assets/tokens
non_durable_batches = 20         # how many batches to commit non-durably before forcing a durable commit
processing_parallelism = "low"  # off / tiny / low / mild / high / ultra
validation_from_height = 0

[http]
enable = true
bind_address = "0.0.0.0:3033"
